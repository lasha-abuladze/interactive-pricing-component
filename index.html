<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <main>

        <header>
            <hgroup>
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. <span>No credit card required.</span> </p>
                <img src="./images/pattern-circles.svg" alt="pattern-circles">
            </hgroup>
        </header>

        <form>
            
            <div class="input-value--div">
                <div class="value-div">

                    <p>100K PAGEVIEWS</p>
                    
                    <div>
                        <strong class="price">$16.00</strong>
                        <span>/ month</span>
                    </div>
    
                </div>
    
                <div class="input-div">
                    <div>
                        <input id="range-inp" type="range" min="0" max="32" value="16">
                        <div class="range-line"></div>
                    </div>
                </div>
            </div>

            <div class="billing">

                <p>Monthly Billing</p>

                <div class="billing-btn--div">
                    <div class="billing-btn">

                    </div>
                </div>

                <p class="yearly">Yearly Billing</p>
                        
            </div>

            <div class="start-trial--div">

                <ul>
                    <li>
                        <img src="./images/icon-check.svg" alt="#">
                        <span>Unlimited websites</span>
                    </li>

                    <li>
                        <img src="./images/icon-check.svg" alt="#">
                        <span>100% data ownership </span>
                    </li>

                    <li>
                        <img src="./images/icon-check.svg" alt="#">
                        <span>Email reports</span>
                    </li>
                </ul>

                <input class="submit" type="submit" value="Start my trial">

            </div>


        </form>


    </main>



    <script defer src="script.js"></script>

    
</body>
</html>
